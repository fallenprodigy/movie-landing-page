<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joker | Landing Page UI Design</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo"> <img src="./assets/logo.png" alt="logo" /></a>
      <div class="toggle"><img src="./assets/toggle.png" alt="toggle" /></div>
    </header>

    <div class="banner">
      <div class="content">
        <h2>Put on a <span>Happy</span> face</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, vel
          alias ex officiis a magnam doloremque aliquid dicta beatae, nulla enim
          officia eos recusandae ut. Voluptas tenetur pariatur facilis fugiat.
        </p>
        <a href="#" class="play" onclick="toggle();"
          ><img src="./assets/play.png" /> Watch Trailer</a
        >
        <div class="slide">
          <ul class="sci">
            <li>
              <a href="#"><img src="./assets/facebook.png" alt="facebook" /></a>
            </li>
            <li>
              <a href="#"><img src="./assets/twitter.png" alt="twitter" /></a>
            </li>
            <li>
              <a href="#"
                ><img src="./assets/instagram.png" alt="instagram"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="trailer">
      <video src="./assets/pogGameplay.mp4" controls="true">></video>
      <img src="./assets/close.png" class="close" onclick="toggle()" />
    </div>
    <script type="text/javascript">
      function toggle() {
        var trailer = document.querySelector(".trailer");
        var video = document.querySelector("video");
        trailer.classList.toggle("active");
        video.currentTime = 0;
        video.pause();
      }
    </script>
  </body>
</html>
